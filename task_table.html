<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="rowsCounts" class="container-fluid"> Rows Processed: 0</div>
  <div class="container-fluid" id="cricketInfoDiv"></div>

  <script type="text/javascript">
    
    var cricketScores=[];
    cricketScores = (localStorage.getItem('cricketInfo')) ? JSON.parse(localStorage.getItem('cricketInfo')):[];

    function collectData(){
      //Collect the form data
      
      
      let cricketScoresHTML = `<table class="table table-hover table-bordered">
        <th>Match Name<br />
          <input type="text" id="txtMatchName" /></th>
        <th>Match date<br />
          <input type="text" id="txtMatchName" /></th>
        <th>Status<br />
          <input type="text" id="txtMatchName" /></th>
        <th>Team 1<br />
          <input type="text" id="txtMatchName" /></th>
        <th>Team 2<br />
          <input type="text" id="txtMatchName" /></th>
        `;
      let i=0;  
      for(i=0; i< cricketScores.length; i++){
        try{
          let rowHTML = `<tr>
          <td class="text-nowrap">${cricketScores[i].tournamentLabel}</td>    
          <td class="text-nowrap">${cricketScores[i].scheduleEntry.matchDate}</td>    
          <td class="text-nowrap">${cricketScores[i].scheduleEntry.matchStatus.text}</td>    
          <td class="text-nowrap">${cricketScores[i].scheduleEntry.team1.team.fullName}</td>    
          <td class="text-nowrap">${cricketScores[i].scheduleEntry.team2.team.fullName}</td>    
        </tr>`;

        cricketScoresHTML += rowHTML;
        document.getElementById('rowsCounts').innerHTML = `Rows processed: ${i+1}`
        }catch(ex){
          console.log(`exception in row ${i.toString()} \n ${ex.toString()}`);
        }
        
      }
      cricketScoresHTML += `</table>`
      document.getElementById('cricketInfoDiv').innerHTML = cricketScoresHTML;
      
    }
    collectData();
  </script>
</body>
</html>
